<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">

</head>
<body>
<div class="container">
<nav th:replace="partials/navbar :: navbar"></nav>
<div>
    <form th:action="@{/echo-create}" th:method="post" enctype="multipart/form-data">
        <div>
        <label for="profile-img">Upload a profile image</label>
        <input id="profile-img" name="file" type="file" />
        </div>

        <div>
        <label for="background-img">Background Image</label>
        <input type="file" id="background-img" name="file name">
        </div>

        <div>
        <label for="carousel-img">Carousel Image</label>
        <input type="file" id="carousel-img" name = "file name">
        </div>

        <div>
        <label for="name">Name</label>
        <input type="text" id="name">
        </div>

        <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate">
        </div>

        <div>
        <label for="passingdate">Passingdate</label>
        <input type="date" id="passingdate">
        </div>
        <div class="input-field">
        <label for="lifestory">Life Story</label>
        <textarea id="lifestory"></textarea>
        </div>
        <div class="input-field">
         <label for="burialaddress">Burial Address</label>
         <input type="text" id="burialaddress">
        </div>
        <div class="input-field">
         <select name ="link-type">
             <option value="Donations"></option>
             <option value="Flowers and Arrangements"></option>
         </select>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
</div>
</body>
</html>
