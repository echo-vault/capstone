<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/head.html :: head('Log In')"></div>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

    <main>
        <div class="container">
            <h1 class="center">log in</h1>
        </div>
        <div class="container">
        <form th:action="@{/reset-password}" method="post">
            <label for="username">Verify Username</label>
            <input id="username" name="username" type="text">
            <br>
            <label for="email">Verify Email</label>
            <input id="email" name="email" type="email">
            <br>
            <label for="password">Enter Password</label>
            <input id="password" name="password" type="password">
            <br>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Submit
            </button>
        </form>
        </div>
        <div class="container">
            <p>Don't have an account? Sign up <a th:href="@{/register}">here</a></p>
            <a th:href="@{/forgot}">Forgot Password?</a>
        </div>
    </main>

<div th:replace="partials/footer.html :: footer"></div>
<div th:replace="partials/scripts.html :: scripts"></div>
</body>
</html>
