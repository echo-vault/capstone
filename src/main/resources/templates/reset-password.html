<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/head.html :: head('Log In')"></div>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

    <main>
        <div class="container">
            <h1 class="center">Enter the password we sent you!</h1>
        </div>
        <div class="container">
        <form th:action="@{/reset-password}" method="post">
            <label for="username">Verify Your Username</label>
            <input id="username" name="username" type="text">
            <br>
            <label for="email">Verify Your Email</label>
            <input id="email" name="email" type="email">
            <br>
            <label for="password">Enter Password</label>
            <input id="password" name="password" type="password">
            <br>
            <button class="btn waves-effect waves-amber waves-lighten-4 amber lighten-2" type="submit" name="action">
                Submit
            </button>
        </form>
        </div>
    </main>

<div th:replace="partials/footer.html :: footer"></div>
<div th:replace="partials/scripts.html :: scripts"></div>
</body>
</html>
