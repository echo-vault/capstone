<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="partials/head.html :: head"></div>
<body>
<div th:replace="partials/navbar.html :: navbar"></div>

<main>
    <!--    carousel-->

        <div class="carousel">
            <a th:each="image : ${carousel}" class="carousel-item" th:href="'#' + ${carousel.indexOf(image) + 1} + '!'"><img th:src="${image.path}"></a>
        </div>



    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                      <img th:src="${echo.backgroundImage}">
                      <a class="btn-floating halfway-fab"><img class="circle" th:src="${echo.profileImage}"></a>
                    </div>
                    <div class="card-content">
                      <p th:text="${echo.getFullName()}"></p>
                      <p th:text="${echo.getDisplayedDates()}"></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                      <span class="card-title">Life Story</span>
                      <p th:text="${echo.summary}"></p>
                    </div>
<!--                    <div class="card-action">-->
<!--                      <a href="#">This is a link</a>-->
<!--                      <a href="#">This is a link</a>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>


</main>

<div th:replace="partials/footer.html :: footer"></div>
<div th:replace="partials/scripts.html :: scripts"></div>
</body>
</html>
