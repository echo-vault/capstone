<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"></head>
<body>
<main>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <h1>Let's set up your profile. Need to make any changes? Add a profile pic!</h1>
    <div class="row">
        <form th:action="@{/profile/create}" th:method="POST" th:object="${user}" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" th:field="*{firstName}">
                    <label for="first_name"><span th:text="${user.firstName}"></span></label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" th:field="*{lastName}">
                    <label for="last_name"><span th:text="${user.lastName}"></span></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" th:field="*{username}">
                    <label for="username"><span th:text="${user.username}"></span></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" th:field="*{email}">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="image" type="text" class="validate">
                    <label for="image">Some kind of image input will go here....</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Create my profile!
                <i class="material-icons right">send</i>
            </button>
        </form>

</main>

<div th:replace="partials/footer :: footer"></div>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
