<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/head.html :: head('Log In')"></div>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

    <main style="display: flex;flex-direction: column;justify-content: center;align-items: center" class="blue-texture">
        <div></div>
        <div class="container">
            <div class="row">
                <div class="col m2 hide-on-small-only"></div>
                <div class="col s12 m6 offset-m1">
                    <div class="row" style="margin-bottom: 0 !important;">
                        <div class="col s12" style="display: flex; justify-content: center">
                            <img th:src="@{/img/echovaultlogo.png}" style="height: 100px">
                        </div>
                    </div>
                    <hr style="width: 75%" class="light-blue darken-4">
                    <form th:action="@{/login}" method="post">
                        <div class="input-field">
                            <label for="username">Username</label>
                            <input id="username" name="username" type="text">
                        </div>
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                        </div>
                        <button style="width: 100%" class="login-button accent-1-text btn waves-effect waves-amber waves-lighten-4 amber lighten-2" type="submit" name="action">
                            Log In
                        </button>
                    </form>
                    <div class="row" style="margin-bottom: 0 !important;">
                        <div class="col s6">
                            <p><a th:href="@{/register}">Register</a></p>
                        </div>
                        <div class="col s6">
                            <p><a class="right" th:href="@{/forgot}">Forgot Password?</a></p>
                        </div>
                    </div>
                </div>
                <div class="col m2 hide-on-small-only"></div>
            </div>
        </div>
        <div></div>
    </main>

<div th:replace="partials/footer.html :: footer"></div>
<div th:replace="partials/scripts.html :: scripts"></div>
</body>
</html>
