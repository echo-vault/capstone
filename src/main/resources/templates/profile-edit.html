<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit Profile')"></head>
<body>
<main class="form-background">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <h3 class="center-align">Edit Your Profile Here</h3>
    <div class="row main-form-container">
        <div class="col m2 l4 hide-on-small-only"></div>
        <div class="container form-container z-depth-3">
            <div class="row form-inner-container">
                <div class="col s12 form-only-container">
                    <form th:action="@{/profile/edit}" th:method="POST" th:object="${user}" class="col s12 edit-form" enctype="multipart/form-data">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate" th:field="*{firstName}">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" th:field="*{lastName}">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text" class="validate" th:field="*{username}">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" th:field="*{email}">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div>
                            <p>Current Profile Image:</p>
                            <div th:if="${user.image != null}">
                                <img th:src="@{'' + ${user.image}}" style="max-height: 200px"/>
                            </div>
                        </div>
                        <div class="file-field input-field">
                            <div class="btn waves-effect waves-amber waves-lighten-4 amber lighten-2">
                                <span>Change Profile Image</span>
                                <input type="file" name="user-profile-img-edit" th:value="*{image}">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                                <input type="hidden" name="current-image" th:value="${user.image}">
                            </div>
                        </div>



                        <button class="btn waves-effect waves-amber waves-lighten-4 amber lighten-2 padded-btn" type="submit" name="action">Save Changes
                            <i class="material-icons right">check</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col m2 l4 hide-on-small-only"></div>
    </div>
</main>

<div th:replace="partials/footer :: footer"></div>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
