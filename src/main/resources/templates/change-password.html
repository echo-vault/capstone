<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials/head.html :: head('Log In')"></div>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

    <main>
        <div class="container">
            <h1 class="center">Enter New Password</h1>
        </div>
        <div class="container">
        <form th:action="@{/change-password}" method="post">
            <label for="password">Enter New Password</label>
            <input id="password" name="password" type="password">
            <br>
            <label for="confirm">Confirm Password</label>
            <input id="confirm" name="confirm" type="password">
            <input type="hidden" th:value="${user.getId()}" name="id">
            <br>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Submit
            </button>
        </form>
        </div>
    </main>

<div th:replace="partials/footer.html :: footer"></div>
<div th:replace="partials/scripts.html :: scripts"></div>
</body>
</html>
