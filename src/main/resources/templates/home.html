<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="partials/head.html :: head('Welcome')"></div>

<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<main class="jumbotron">
    <div class="row">
        <div class="col s12 m6">
            <div class="echo-vault-logo">
                <img class="logo" src="img/echovaultlogo.png" alt="Echo Vault Logo">
            </div>
            <div class="echo-vault-intro white-text left-align">
                <p>Echos are familiarly known as reflections of sound. Remember your loved one by echoing their memory where the reflection never ends.</p>
            </div>
            <div class="col s12 m6" th:each="echo : ${echos}">
                <div class="carousel">
                    <div class="card profile-card medium">
                        <div class="card-image background-image">
                            <img th:src="${echo.backgroundImage}" style="max-height: max-content">
                        </div>
                        <img class="circle profile-image" th:src="${echo.profileImage}" style="max-height: 200px">
                        <div class="card-content profile-content">
                            <a class="card-title center" th:text="${echo.getFullName()}" th:href="@{/echo/{id}(id = ${echo.getId()})}"></a>
                            <p class="center" th:text="${echo.getDisplayedDates()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</main>
<div th:replace="partials/footer.html :: footer"></div>
<div th:replace="partials/scripts.html :: scripts"></div>
</body>
</html>
