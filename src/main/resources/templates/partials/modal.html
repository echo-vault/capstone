<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <div th:fragment="comment-modal" th:id="${memory.getId()}" class="modal large-modal">
        <h2 class="center">Add a comment</h2>
        <form th:action="@{/comment}" method="post" th:object="${comment}">
            <div class="modal-content">

                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" th:field="*{body}"></textarea>
                    </div>
                    <input type="hidden" name="memoryId" th:value="${memory.getId()}">
                    <input type="hidden" name="userId" th:value="${user.getId()}">

            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-teal btn">Cancel</a>
              <button type="submit" class="waves-effect waves-red btn">Add Comment</button>
            </div>
        </form>
    </div>

    <div th:fragment="edit-modal" th:id="'edit' + ${memory.getId()}" class="modal large-modal">
        <form th:action="@{/memory/edit}" method="post" class="col s12" enctype="multipart/form-data">
            <div class="modal-content">
            <h4 class="center">Edit your Memory</h4>
            <div class="row">
                <div class="input-field col s12">
                  <textarea class="materialize-textarea" name="body" th:text="${memory.body}"></textarea>
                  <input type="hidden" th:value="${memory.getId()}" name="editMemoryId">
                  <input type="hidden" th:value="${memory.getEcho().getId()}" name="memoryEchoId">
                  <input type="hidden" th:value="${memory.getImage()}" name="memoryImage">
                </div>
                <div class="file-field input-field col s12">
                  <div class="btn">
                    <span>Upload Image</span>
                    <input type="file" name="memoryImg">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-teal btn amber lighten-2">Cancel</a>
              <button type="submit" class="waves-effect waves-green btn amber lighten-2">Submit</button>
            </div>
        </form>
    </div>


    <div th:fragment="delete-modal" th:id="'delete' + ${memory.getId()}" class="modal">
        <form th:action="@{/memory/delete}" method="post" class="deleteMemoryForm">
        <div class="modal-content">
          <h4>Are you sure you want to delete this memory?</h4>
            <input type="hidden" th:value="${memory.getId()}" name="deleteMemoryId">
            <input type="hidden" th:value="${memory.getEcho().getId()}" name="memoryEchoId">
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-teal btn amber lighten-2">No</a>
          <button type="submit" class="waves-effect waves-green btn amber lighten-2">Yes</button>
        </div>
        </form>
  </div>
