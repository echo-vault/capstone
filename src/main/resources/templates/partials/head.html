<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" th:href="@{/css/home.css}" />

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine|Niconne|BadScript">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        .profile-card{
            display: flex;
            flex-direction: column;
        }
        .profile-image{
            margin: 0 auto;
            justify-self: center;
            align-self: center;
            z-index: 1;
        }
        .background-image{
            margin-bottom: -75px;
        }
        .scrollable {
            max-height: 600px;
            overflow-y: auto;
        }
        .scrollable-card {
            max-height: 400px;
            overflow-y: auto;
        }
        .large-modal { width: 30% !important ; height: 30% !important ; }
        .hide {
            display: none;
        }
        .loginbg {
            background: rgb(255,213,79);
            background: radial-gradient(circle, rgba(255,213,79,1) 11%, rgba(255,236,179,1) 26%, rgba(128,216,255,1) 42%, rgba(1,87,155,1) 93%);
        }
        .loginForm {
            background: transparent !important;
        }


        .createbg{
            background: rgb(1,87,155);
            background: linear-gradient(90deg, rgba(1,87,155,1) 1%, rgba(128,216,255,1) 5%, rgba(255,235,173,1) 10%, rgba(255,217,95,1) 16%, rgba(255,236,179,1) 48%, rgba(255,213,79,1) 84%, rgba(255,235,173,1) 90%, rgba(128,216,255,1) 95%, rgba(1,87,155,1) 100%);
        }

        .echoBg{
           background: rgb(1,87,155);
            background: linear-gradient(270deg, rgba(1,87,155,1) 3%, rgba(128,216,255,1) 10%, rgba(255,236,179,1) 18%, rgba(255,213,79,1) 48%, rgba(255,236,179,1) 80%, rgba(128,216,255,1) 88%, rgba(1,87,155,1) 96%);
        }
        .profileBg {
            color: #01579B;
            background: rgb(1,87,155);
        background: linear-gradient(270deg, rgba(1,87,155,1) 3%, rgba(128,216,255,1) 10%, rgba(255,236,179,1) 18%, rgba(255,213,79,1) 48%, rgba(255,236,179,1) 80%, rgba(128,216,255,1) 88%, rgba(1,87,155,1) 96%);
        }
        .pwBg {
            background: rgb(128,216,255);
            background: linear-gradient(0deg, rgba(128,216,255,1) 0%, rgba(1,87,155,1) 12%, rgba(128,216,255,1) 15%, rgba(1,87,155,1) 100%);
        }
          .ratio {
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            width: 100%;
          }

          .img-circle {
            border-radius: 50%;
          }

          .img-responsive {
            display: block;
            height: auto;
            max-width: 60%;
          }
    </style>
</head>
<body>

</body>
</html>
